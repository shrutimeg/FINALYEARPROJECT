<!DOCTYPE html>
<html>
<head>
    <title>contact backbenchers</title>

    <link rel="stylesheet" type="text/css" href="constyle.css">
</head>
<body>
<section class="contact">
<div class="container">
    <div class="contact-wrapper">
        <div class="contact-form">
            <h3>Send us a message</h3>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="405841e4-3180-47ee-91a4-4bed33e98a82">

                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message"></textarea>
                </div>
                <button type="submit"  id="submitButton" class="btn btn-default main_btn ct_btn" title="Submit Your Message!">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-link"></i>www.ckdprediction.com</p>
            <p><i class="fas fa-envelope"></i>predictionckd@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i>Asansol West Bengal</p><br><br>
        </div>
    </div>
</div>
</section>

</body>
</html>
